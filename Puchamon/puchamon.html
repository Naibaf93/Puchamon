<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/puchamon.js"></script>
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Puchamon</title>
</head>
<body>
    <h1 class="title">Puchamon tienes que atraparlos a todos!⚡🔥💧🌱🥌🐛❄</h1>

    <section id="seleccionar-puchamon">
        
        <h2>Elige a tu puchamon:</h2>

        <label for="Pitochu">Pitochu</label>
        <input type="radio" name="puchamon" id="Pitochu">

        <label for="Chorizard">Chorizard</label>        
        <input type="radio" name="puchamon" id="Chorizard">

        <label for="Pendertuga">Pendertuga</label>
        <input type="radio" name="puchamon" id="Pendertuga">

        <label for="Baculao">Baculao</label>
        <input type="radio" name="puchamon" id="Baculao">

        <label for="Motapod">Motapod</label>
        <input type="radio" name="puchamon" id="Motapod">

        <label for="Mojonix">Mojonix</label>
        <input type="radio" name="puchamon" id="Mojonix">

        <label for="Langostelvis">Langostelvis</label>
        <input type="radio" name="puchamon" id="Langostelvis">

        <label for="Tucapalma">Tucapalma</label>
        <input type="radio" name="puchamon" id="Tucapalma">

        <label for="Pydos">Pydos</label>
        <input type="radio" name="puchamon" id="Pydos">

        <label for="Hongusaur">Hongusaur</label>
        <input type="radio" name="puchamon" id="Hongusaur">

        <label for="Glaceheart">Glaceheart</label>
        <input type="radio" name="puchamon" id="Glaceheart">



        <!-- 
        Pitochu -> Rayo⚡
        Chorizard -> Fuego🔥
        Pendertuga -> Agua💧
        Baculao -> Agua💧
        Hongusaur -> Hierva🌱
        Motapod -> Bicho🐛
        Mojonix -> Piedra🥌
        Glaceheart -> Hielo ❄
        Langostelvis -> Agua💧 y Fuego🔥
        Tucapalma -> Agua💧 y Piedra🥌
        Pydos -> Piedra🥌 y Fuego🔥-->

        <button id="boton-puchamon">Seleccionar</button>

    </section>

    <section id="seleccionar-ataque">
        
        <h2>Elige tu ataque:</h2>

        <p>Tu puchamon <span id="puchamon-jugador"></span> tiene <span id="vidas-jugador">3</span> vidas 💗</p>
        <p>El puchamon enemigo <span id="puchamon-enemigo"></span> tiene</span> <span id="vidas-enemigo">3</span> vidas 🖤</p>
        
        <p>
            <button id="boton-rayo">Rayo⚡</button>
            <button id="boton-fuego">Fuego🔥</button>
            <button id="boton-agua">Agua💧</button>
            <button id="boton-hierva">Hierva🌱</button>
            <button id="boton-piedra">Piedra🥌</button>
            <button id="boton-bicho">Bicho🐛</button>
            <button id="boton-hielo">Hielo❄</button>

        </p>
     </section>

     <section id="mensajes">
     </section>
     
     <section id="reiniciar">
        <button id="boton-reiniciar">reiniciar</button>
     </section>

</body>
</html>
